     <center><h1 class="babu">FORMULIR PENDAFTARAAN OSIS</h1></center>
     <form>
        <h2 class="osis">NISN</h2>
        <input type="text" name="nisn" placeholder="masukan Nama Anda">

        <h2 class="osis">Nama</h2>
        <input type="text" name="" placeholder="masukan Nama Anda">

        <h2 class="osis">Tanggal Lahir</h2>
        <input type="date">

        <h2 class="osis">Jenis Kelamin</h2>
        <input type="radio" name="jenkel" value="L"> Laki-laki
        <input type="radio" name="jenkel" value="P"> Perempuan
        <br>
        <h2 class="osis">Agama</h2>
        <input type="radio" name="Konghuchu"> Konghuchu
        <input type="radio" name="Budhha"> Budhha
        <input type="radio" name="Hindu"> Hindu
        <input type="radio" name="Islam"> Islam
        <input type="radio" name="kristen"> kristen
        <br>   
        <h2 class="osis">Kejuruan</h2>
        <input type="radio" name="Rekayasa Perangkat Lunak"> Rekayasa Perangkat Lunak
        <input type="radio" name="Ototronik"> Ototronik
        <input type="radio" name="Permesinan"> Permesinan
        <input type="radio" name="Tekstil Kain"> Tekstil Kain
        <h2 class="osis">Kelas</h2>
        <select name="kelas" >
            <option value="RA">XI RA</option>
            <option value="RB">XI RB</option>
            <option value="RC">XI RC</option>
        </select>
        <h2 class="osis">Motivasi</h2>
        <textarea name="motivasi"></textarea>
        <br>
        <button type="submit">Simpan</button>
    </form>
</body>
</html>

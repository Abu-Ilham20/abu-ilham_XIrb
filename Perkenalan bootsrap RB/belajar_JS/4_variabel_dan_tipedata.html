<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel dan tipedata</title>
</head>
<body>
    Nama : <div id="name"> </div><br>
    Umur : <div id="Umur"> </div><br>
    Status : <div id="status"> </div><br>
    Instagram : <a id="instagram">Klik ini</a>
    <script>
    //Menampung Variabel div
    var id_name = document.getElementById('name');
    var id_Umur = document.getElementById('Umur');
    var id_status = document.getElementById('status');
    var id_instagram = document.getElementById('instagram');    
    //membuat variabel
    var name = "Abu Ilham Amrullah Al Fiqri";
    var Umur = "17";
    var status = "Jomblo";
    var instagram = "https://instagram.com/abufikrii";
    //output ke document HTML
    id_name.innerHTML = name;
    id_Umur.innerHTML = Umur+' Tahun';
    id_status.innerHTML = status;
    id_instagram.href = instagram;
    
    </script>
</body>
</html>

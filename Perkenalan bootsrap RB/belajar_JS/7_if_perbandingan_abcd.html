<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>IF Nilai ABCDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <input type="number" name="" id="nilai" placeholder="masukan nilai">
    <button type="button" class="btn btn-primary" onclick="ok()" btm>Klik</button>
    <script>

        function ok() {
            var nilai = document.getElementById('nilai').value;
        

        if (nilai >= 91 && nilai <= 100) {
            alert("A")
        }else if (nilai >= 81  && nilai <= 90){
            alert('B')
        }else if (nilai >= 71  && nilai <= 80){
            alert('C')
        }else if (nilai >= 61  && nilai <= 70){
            alert('D')
        }else if(nilai >= 0  && nilai <= 60){
            alert('E')
        }else{
            alert('invalid');
        }
    }
    </script>


<scrip src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>

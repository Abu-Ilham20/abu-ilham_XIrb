<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 40px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<div>
    <div class="container">
        <div>
            <h2 class="text-center bg-danger" style="font-size: 55PX; font-family: 'Gill gans';">Luas Bangun Datar</h2>
            <hr>
        </div>
        <!--Persegi-->
        <form class="row g-3" style="font-family: helvetica; color: azure;">
            <div class="col-auto">
                <label for="persegi" class="visually-hidden">Luas Persegi</label>
                <input type="text" readonly class="form-control-plaintext" id="persegi" value="Luas Persegi">
            </div>
            <div class="col-auto">
                <label for="inputpersegi" class="visually-hidden">Hitung Luas</label>
                <input type="number" class="form-control" id="inputpersegi" placeholder="Masukan Nilai">
            </div>
            <div class="col-auto">
                <Hasil type="button" class="btn btn-success mb-3" onclick="luasPersegi()">Hasil Luas</button>
            </div>
            <div class="row align-items-start">
                <button><label id="hasilPersegi">Jawaban</label></button>
            </div>
            <hr>

            <!--Persegi Panjang-->
            <div class="col-auto">
                <label for="persegi panjang" class="visually-hidden">Luas Persegi Panjang</label>
                <input type="text" readonly class="form-control-plaintext" id="perpanjang" value="Luas Persegi Panjang">
            </div>
            <div class="col-auto">
                <label for="inputperpanjang" class="visually-hidden">Hitung Luas</label>
                <input type="number" class="form-control" id="inputpanjang" placeholder="Masukan Nilai"><br>
                <input type="number" class="form-control" id="inputlebar" placeholder="Masukan Nilai"><br>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-danger mb-3" onclick="luasPPanjang()">Hasil Luas</button>
            </div>
            <div class="row align-items-start">
                <button><label id="hasilPanjang">Jawaban</label></button>
            </div>
            <hr>

            <div class="col-auto">
                <label for="lingkaran" class="visually-hidden">Luas Lingkaran</label>
                <input type="text" readonly class="form-control-plaintext" id="lingkaran" value="Luas Lingkaran">
            </div>
            <div class="col-auto">
                <select class="form-select" aria-label="Default select example">
                <option value="2">Pilih Phi</option>
                <option class="form-control" id="inputphi" placeholder="Masukan Nilai Phi">3.14</option>
                <option class="form-control" id="inputphi" placeholder="Masukan Nilai Phi1">22/7</option>
              </select></div>
            <div class="col-auto">
                <label for="inputjari" class="visually-hidden">Hitung Luas</label>
                <input type="number" class="form-control" id="inputjari" placeholder="Masukan Nilai"><br>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary mb-3" onclick="luasling()">Hasil Luas</button>
            </div>
            <div class="row align-items-start">
                <button><label id="hasillingkaran">Jawaban</label></button>
            </div>
            <hr>

            <div class="col-auto">
                <label for="Segitiga" class="visually-hidden">Luas Segitiga</label>
                <input type="text" readonly class="form-control-plaintext" id="Segitiga" value="Luas Segitiga">
            </div>
            <div class="col-auto">
                <label for="inputsegi" class="visually-hidden"></label>
                <input type="number" class="form-control" id="inputalas" placeholder="Masukan Alas"><br>
                <input type="number" class="form-control" id="inputtinggi" placeholder="Masukan Tinggi"><br>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-warning mb-3" onclick="luasSegi()">Hasil Luas</button>
            </div>
            <div class="row align-items-start">
                <button><label id="hasilsegitiga">Jawaban</label></button>
            </div>
            <hr>
        </form>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" onclick="darkwhite()">
        </div>
    </div>


    <script>
        function darkwhite() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }

        function luasPersegi() {
            var sisi = parseInt(document.getElementById("inputpersegi").value);
            var hasil = document.getElementById("hasilPersegi");
            var luas = sisi * sisi;
            hasil.innerHTML = luas;
        }

        function luasPPanjang() {
            var Panjang = parseInt(document.getElementById("inputpanjang").value);
            var lebar = parseInt(document.getElementById("inputlebar").value);
            var hasil = document.getElementById("hasilPanjang");
            var luas = Panjang * lebar;
            hasil.innerHTML = luas;
        }

        function luasling() {
            const phi = 3.14;
            const phi1 = 22/7;
            var r = parseInt(document.getElementById("inputjari").value);
            var hasil = document.getElementById("hasillingkaran");
            var luas = phi * Math.pow(r, 2);
            hasil.innerHTML = luas;
        }

        function luasSegi() {
            var alas = parseInt(document.getElementById("inputalas").value);
            var tinggi = parseInt(document.getElementById("inputtinggi").value);
            var hasil = document.getElementById("hasilsegitiga");
            var luas = (alas * tinggi) / 2;
            hasil.innerHTML = luas;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Buah Busuk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            padding: 25px;
            background: linear-gradient(to top right, #F0ECE3, #87805E);
            font-size: 40px;
        }

        .dark-mode {
            background: linear-gradient(to top right, #2C3333, #E0D8B0);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                onclick="darkwhite()">
        </div>
        <h2 style="color: #950101;" class="text-center">Kasir Buah Busuk</h2>
        <hr>
        <form class="row g-3"></form>
        <!--Durian-->
        <div class="col-auto">
            <input type="text" readonly class="form-control-plaintext" id="duren" value="Durian"
                style="font-size: 25px; color: blue;">
        </div>
        <div class="col-3">
            <input type="number" class="form-control" id="inputduren" placeholder="Masukan Jumlah">
        </div>
        <hr>
        <!--Mangga-->
        <div class="col-auto">
            <input type="text" readonly class="form-control-plaintext" id="mangga" value="Mangga"
                style="font-size: 25px; color:#4E944F;">
        </div>
        <div class="col-3">
            <input type="number" class="form-control" id="inputmangga" placeholder="Masukan Jumlah">
        </div>
        <hr>
        <!--anggur-->
        <div class="col-auto">
            <input type="text" readonly class="form-control-plaintext" id="nggur" value="Anggur"
                style="font-size: 25px; color: #8E05C2;">
        </div>
        <div class="col-3">
            <input type="number" class="form-control" id="inputnggur" placeholder="Masukan Jumlah">
        </div>
        <hr>
        <!--apel-->
        <div class="col-auto">
            <input type="text" readonly class="form-control-plaintext" id="nggur" value="Apel"
                style="font-size: 25px; color: #B91646;">
        </div>
        <div class="col-3">
            <input type="number" class="form-control" id="inputapel" placeholder="Masukan Jumlah">
        </div>
        <hr>
        <div class="col-auto text-center">
            <input type="">
        </div>
    </div>

    <script>
        function darkwhite() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }

        function bayar() {
            var durian = document.getElementById('inputduren').value;
            var Mangga = document.getElementById('inputmangga').value;
            var Anggur = document.getElementById('inputnggur').value;
            var Apel = document.getElementById('inputapel').value;

            //total
            var total = Durian * 50000 + Mangga * 7500 + Anggur * 35000 + Apel * 15000;
            console.log(total);
            //diskon
            var diskon = document.getElementById('inputdiskon');
            var totaldiskon = diskon / 100;
            //toldis
            var hargaDiskon = total * totaldiskon;
            //harga akhir
            var totalharga = total - hargaDiskon;
            //hasil akhir
            var totalAkhir = document.getElementById('harga');
            totalAkhir.innerHTML = totalharga;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>

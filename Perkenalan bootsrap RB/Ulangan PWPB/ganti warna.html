<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .bg_merah{
            background-color: #950101;
            color: white;
        }
        .bg_hitam{
            background-color: #000000;
            color: white;
        }
        .bg_birmud{
            background-color: #94DAFF;
            color: white;
        }
    </style>
</head>

<body>
    <p>Ubah Bg</p>
    <select id="pilih_warna" onchange="ubah()">
        <option value="Merah" id="Merah">Merah</option>
        <option value="Hitam" id="Hitam">Hitam</option>
        <option value="Biru Muda" id="birmud">Biru Muda</option>
    </select>

    <script>
        function ubah() {
            var pilih = document.getElementById('pilih_warna').value;
            console.log(pilih);
            var body = document.body;
            if (pilih == 'Merah'){
                body.classList = 'bg_merah';
            } else if (pilih == 'Hitam'){
                body.classList = 'bg_hitam';
            } else {
                body.classList = 'bg_birmud';
            }
        }
    </script>
</body>

</html>

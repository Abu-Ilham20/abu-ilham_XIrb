<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Menentukan Nilai</h4>
    <input type="number" name="" id="KKM" placeholder="Masukan Nilai">
    <button onclick="hasil()">Cek</button>

    <script>
        function hasil() {
            var nilai = document.getElementById('KKM').value;

            if (nilai >= 75 && nilai <= 100) {
                alert('Selamat Anda Dinyatakan Lulus!!!');
            } else if (nilai <= 75 && nilai >= 0) {
                alert('Maaf Anda Tidak Lulus, Coba lah Lagi');
            }
        }
    </script>
</body>

</html>

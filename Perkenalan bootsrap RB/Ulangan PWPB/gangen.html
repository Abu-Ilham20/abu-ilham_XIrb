<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Ganjil Genap</h2>
    <div>
        <label for="gangen">masukan bilangan</label>
        <p id="coba"></p>
        <p>Bilangan   <input type="number" id="mynumber"><button placeholder="masukan" onclick="cekgangep()">Cek</button></p>
    </div>
    <script>
        function cekgangep() {
            var bilangan = document.getElementById("mynumber").value
            if (bilangan % 2 == 0)
                document.getElementById("coba").innerText = "Bilangan Genap"
            else
                document.getElementById("coba").innerText = "Bilangan Ganjil"
        }
    </script>
</body>

</html>
